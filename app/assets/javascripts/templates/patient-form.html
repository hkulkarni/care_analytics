<form class="form-inline" 
      ng-repeat="input in patientForm.template track by input.code">

  <div class="page-header"
       ng-show="patientForm.isHeader(input)">
    <h3>{{ patientForm.header(input) }}
      <span class="glyphicon glyphicon-chevron-down"
            aria-hidden="true"
            style="margin-left: 5px; top: 5px; color: #31b0d5; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
      </span>
    </h3>
  </div>

  <h4 ng-show="!patientForm.isHeader(input)">{{ patientForm.label(input) }}</h4>

  <!-- row markup -->
  <div class="form-group"
       style="padding-bottom: 10px; padding-top: 10px; margin-left: 20px"
       ng-show="patientForm.isRow(input)"
       ng-repeat="child in input.children">
      <label style="display: block;">{{ patientForm.label(child) }}</label>
      <input style="width: 450px; margin-right: 15px;"
             ng-model="child.value"
             type="text"
             class="form-control">
  </div>

  <!-- radio markup -->
  <div class="radio-inline"
       ng-show="patientForm.isRadio(input)"
       ng-repeat="option in input.options">
      <label class="btn btn-info" 
             ng-model="input.value"
             uib-btn-radio="option"
             uncheckable>
             {{ option }}
      </label>    
  </div>
  
  <!-- radio details markup -->
  <div ng-show="patientForm.showInputField(input)">
    <textarea style="width: 936px; margin-left: 20px; margin-top: 12px;" 
           ng-model="input.details"
           type="text"
           class="form-control has-error"
           rows="3"
           placeholder="Comments">
    </textarea>
  </div>

  <!-- checkbox details markup -->
  <div class="checkbox-inline"
       ng-show="patientForm.isCheckbox(input)"
       ng-repeat="option in input.children"
       style="margin-left: 0px;">
      <label class="btn btn-info" 
             ng-model="option.value"
             style="width: 275px; margin-bottom: 5px; margin-right: 35px"
             uib-btn-checkbox>
             {{ option.label }}
      </label>
  </div>

  <!-- text markup -->
  <div ng-show="patientForm.isText(input)"
       style="margin-bottom: 15px;">
      <label>
        {{ input.value }}
      </label>
  </div>
</form>

<div id="signature-pad" class="m-signature-pad" style="min-height: 500px;">
  <div class="m-signature-pad--body">
    <canvas></canvas>
  </div>
  <div class="m-signature-pad--footer">
    <div class="description">Sign above</div>
    <button type="button" class="button clear" data-action="clear">Clear</button>
  </div>
</div>

<button id="submit-button"
        type="button"
        class="btn btn-info"
        style="margin-top: 30px;"
        ng-click="patientForm.submit()">
    {{ patientForm.buttonText() }}
</button>
<label class="control-label text-danger"
       ng-show="patientForm.invalid"
       style="position:relative; top: 15px; mergin-left: 8px;">
       You have not filled out all the required fields! All fields with '*' are required.
</label>

<!-- Submit successful modal -->
<div class="modal fade in" role="dialog" style="display: block;" ng-show="patientForm.showSubmitSuccessful">  
    <div class="modal-dialog">    
        <div class="modal-content">   
            <div class="modal-header">
              <h4 class="modal-title">Submission Successful!</h4>
            </div>
            <div class="modal-body">
              <p>Please return the device to the front desk.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" ng-click="patientForm.unsetSubmitSuccessful()">OK</button>
            </div>   
        </div>  
    </div>
</div>
  
</div>
